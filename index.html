<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Watson AI</title>
  <link rel="preconnect" href="https://fonts.googleapis.com"> 
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,700&family=Plus+Jakarta+Sans:wght@400;500;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
</head>
<body class="page">
  <header class="header">
    <div class="header__container">
      <img class="header__logo" src="./images/logo.svg" alt="Watson AI logo.">
      <a class="button" href="#">Try Now</a>
    </div>
  </header>
  <section class="promo">
    <div class="promo__container">
      <header class="promo__header">
        <span class="promo__tagline">Ultimate AI Toolkit</span>
        <h1 class="promo__heading">Reveal the full power of ChatGPT on your Mac</h1>
      </header>
      <div class="promo__action">
        <a class="promo__button" href="#">Download</a>
        <span class="promo__location">From AppStore</span>
      </div>

      <picture class="promo__image">
        <source srcset="./images/macbook.png 1x, ./images/macbook@2x.png 2x" type="image/png">
        <img src="./images/macbook.png" alt="MacBook with Watson AI running on it.">
      </picture>

    </div>
    <button class="promo__scroll"></button>
  </section>
</body>
</html>
